<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap 5 Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero d-flex justify-content-center align-items-center" style="height: 100vh; background-image: linear-gradient(to bottom, #3498db, #2ecc71); color: white;">
        <h1 class="display-4">Welcome to Bootstrap 5!</h1>
        <p class="lead">This is a demo of the latest version of Bootstrap.</p>
    </section>

    <!-- Features Section -->
    <section id="features" class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h2>Jumbotron</h2>
                <div class="jumbotron bg-light border" style="max-width: 300px;">
                    <h1>Hello, world!</h1>
                    <p>This is a jumbotron.</p>
                    <button class="btn btn-primary">Learn more</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <h2>Alerts</h2>
                <div class="alert alert-success" role="alert">
                    This is a success message!
                </div>
                <div class="alert alert-danger" role="alert">
                    This is an error message!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <h2>Badges</h2>
                <span class="badge bg-primary">New</span>
                <span class="badge bg-secondary">Updated</span>
                <span class="badge bg-success">Success</span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center p-3">
        &copy; 2022 Bootstrap 5 Demo
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
